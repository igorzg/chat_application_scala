<div class="container-fluid">
     <div at-loader="navigation"></div>
     {{ context }}

     <div class="center-block">
          <div class="form-group">
               <label>{{ "Send" | atTranslate }}</label>
               <input type="text" ng-model="nick" ng-keydown="send($event)" class="form-control"/>
          </div>
          <div class="form-group">
               <input type="submit" ng-click="send($event)"  value="Send" class="btn btn-primary"/>
          </div>
     </div>
</div>
