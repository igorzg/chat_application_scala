<div class="container-fluid">
    <div at-loader="navigation"></div>
    {{ context }}
    <div class="center-block">
        <h2>{{ "Messages" | atTranslate }}</h2>
        <ul>
            <li ng-repeat="item in messages">{{ item.user }}: {{ item.message }}</li>
        </ul>
    </div>
    <div class="center-block">
        <div class="form-group">
            <label>{{ "Send" | atTranslate }}</label>
            <input type="text" ng-model="message" ng-keydown="send($event)" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" ng-click="send($event)" value="Send" class="btn btn-primary"/>
        </div>
    </div>
</div>
